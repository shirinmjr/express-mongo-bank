<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/accountScript.js" type="module" defer></script>
    <script src="./scripts/accountForm.js" type="module" defer></script>
    <link rel="icon" type="image/x-icon" href="/client/assets/img/bank.png" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Express Bank</title>
  </head>
  <body>
    <img width="400px" src="/client/assets/img/bank.png" />
    <h1 id="main-title">Express Bank</h1>
    <div id="account-summary-div"></div>

    <form method="post" id="transaction-form">
      <input required="true" name="amount" id="transaction-amount" type="number" value="" />

      <select required="true" name="action" id="select-action">
        <option value="">Select An Action</option>
        <option value="d">Deposit</option>
        <option value="w">Withdraw</option>
        <option value="t">Transfer</option>
        <option value="c">Close</option>
      </select>
      <select name="method" id="select-method">
        <option value="">Method</option>
        <option value="check">Check</option>
        <option value="cash">Cash</option>
      </select>
      <select name="transferTo" id="select-transfer-account">
        <option value="">Select a Transfer to Account</option>
      </select>
      <button id="submit-action" class="primary-btn">Submit</button>
    </form>
    <div id="message-box"></div>

    <div id="account-history-div">
      <table id="account-history-table"></table>
    </div>
  </body>
  <hr />
  <footer></footer>
</html>
